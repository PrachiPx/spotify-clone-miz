<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Feel the Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="splogo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
            </li>
        </ul>
    </nav>

    <div class="container">
        
        <div class ="songList">
            <h1>Best of Allways - Pacific Music</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">DNA</span>
                    <span class="songListplay"><span class="timestamp">03:38 <i id="0" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">DNA</span>
                    <span class="songListplay"><span class="timestamp">04:06 <i id="1" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">DNA</span>
                    <span class="songListplay"><span class="timestamp">02:52 <i id="2" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">DNA</span>
                    <span class="songListplay"><span class="timestamp">03:02 <i id="3" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">DNA</span>
                    <span class="songListplay"><span class="timestamp">03:31 <i id="4" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                
            </div>
        
        </div>
        <div class ="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myMusicBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-backward-step" id="prevoius"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>


        </div>
        <div class="songInfo">
            <img src="giphy.gif" width="50px" alt="" id="gif"> <span id="masterSongName">DNA</span> 
        </div>
    </div>

    <script src="https://kit.fontawesome.com/858787d503.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
